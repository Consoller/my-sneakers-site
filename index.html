<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paranoia Sneakers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", Arial, sans-serif;
      background: #0e0e0e;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background: black;
      padding: 25px 0;
      font-size: 2em;
      letter-spacing: 4px;
      font-weight: bold;
      color: #b00000;
      text-transform: uppercase;
      border-bottom: 2px solid #b00000;
    }
    section {
      padding: 40px 20px;
    }
    img {
      width: 320px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(176, 0, 0, 0.4);
      margin: 30px 0;
    }
    h2 {
      color: #b00000;
      font-size: 1.8em;
      margin-top: 20px;
      letter-spacing: 2px;
    }
    p {
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 1.1em;
      line-height: 1.6em;
    }
    button {
      background: #b00000;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff1a1a;
      transform: scale(1.05);
    }
    footer {
      border-top: 1px solid #333;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Paranoia</header>

  <section>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sneakers_01.jpg" alt="Paranoia sneakers" />
    <h2>New Drop — “Dark Pulse”</h2>
    <p>
      Кроссовки <b>Paranoia</b> созданы для тех, кто чувствует силу в тени.  
      Минимализм, холодный металл, и красные акценты, словно пульс под кожей.  
      Каждый шаг — это манифест независимости.
    </p>
    <button>Заказать</button>
  </section>

  <footer>
    © 2025 Paranoia. All rights reserved.
  </footer>
</body>
</html>
