<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sneakers Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: black;
      color: white;
      padding: 20px 0;
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    img {
      width: 300px;
      margin: 20px 0;
      border-radius: 20px;
    }
    p {
      max-width: 600px;
      margin: 10px auto;
      font-size: 1.1em;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>Paranoia</header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Sneakers_01.jpg" alt="Sneakers" />
  <p>Уникальные кроссовки, созданные вручную. Современный дизайн, качество и стиль.</p>
  <button>Связаться</button>
</body>
</html>
